        <div id='contact' class='text-dark text-center bgParallax'>
            <div class='bg-black bg-opacity-50 py-2' style="margin: 0 -0.75rem;">
                <form class='container-fluid' action="https://formsubmit.co/f61adf2ff38bc5c4deb30cb261bf1ec0"
                    method="POST">
                    <div class='form-item row'>
                        <label class='col-sm-2' for="">Name: </label>
                        <input class='col-sm-10' type="text" name='name' placeholder='Full Name (Required)' required>
                    </div>
                    <div class='form-item row'>
                        <label class='col-sm-2' for="">Company: </label>
                        <input class='col-sm-10' type="text" name="company" placeholder='Company Name (Optional)'>
                    </div>
                    <div class='form-item row'>
                        <label class='col-sm-2' for="">Phone: </label>
                        <input class='col-sm-10' type="tel" name="phone" placeholder='xxx-xxx-xxxx (Optional)'>
                    </div>
                    <div class='form-item row'>
                        <label class='col-sm-2' for="">Email:</label>
                        <input class='col-sm-10' type="email" name='email'
                            placeholder="your_email@domain.com (Required)" required>
                    </div>
                    <div class='form-item row'>
                        <label class='col-sm-2' for="">Message:</label>
                        <textarea class='col-sm-10' name="message" cols="30" rows="10"
                            placeholder="Tell us about your engineering needs. (Required)" required></textarea>
                    </div>
                    <input type="hidden" name="_subject" value="New LeNova Inquiry!">
                    <input type="hidden" name="_template" value="basic">
                    <button id='emailButton' class='float-end col-sm-10 btn'>Send Message</button>
                </form>
            </div>
        </div>
